{% extends "general_layout.html" %}
{% block content %}
	<h1>
		Search By State
	</h1>

	<p>
		FILLED W/ LIST OF STATES ALPHABETISED W/ LINKS
		Each state links to page w/ list of parks IN that state

		{% for state in states %}
			<div class="state-list">
				<a class="muted-text ml-2" href="{{ url_for('parks', state=state) }}">{{ state }}</a>
			</div>
		{% endfor %}
	</p>
{% endblock content%}
